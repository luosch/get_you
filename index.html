
<!DOCTYPE html>
<html>
<head>
    <title>在哪?</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        body, html{width: 100%;height: 100%;margin:0;font-family:"微软雅黑";}
        #allmap{width:100%;height:900px;}
        #r-result{width:100%;margin-top:5px;}
        p{margin:5px; font-size:14px;}
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0"></script>
</head>
<body>
    <div id="allmap"></div>
<script type="text/javascript">
    function baidu_map(longitude, latitude) {
        // 百度地图API功能
        var map = new BMap.Map("allmap");
        map.centerAndZoom(new BMap.Point(longitude, latitude), 15);

        // 左上角，添加比例尺
        var top_left_control = new BMap.ScaleControl({anchor: BMAP_ANCHOR_TOP_LEFT});
        // 左上角，添加默认缩放平移控件
        var top_left_navigation = new BMap.NavigationControl();
        // 右上角，仅包含平移和缩放按钮
        var top_right_navigation = new BMap.NavigationControl({anchor: BMAP_ANCHOR_TOP_RIGHT, type: BMAP_NAVIGATION_CONTROL_SMALL}); 
        /*缩放控件type有四种类型:
        BMAP_NAVIGATION_CONTROL_SMALL：仅包含平移和缩放按钮；BMAP_NAVIGATION_CONTROL_PAN:仅包含平移按钮；BMAP_NAVIGATION_CONTROL_ZOOM：仅包含缩放按钮*/
        map.enableScrollWheelZoom();   // 启用滚轮放大缩小，默认禁用
        map.enableContinuousZoom();    // 启用地图惯性拖拽，默认禁用
        
        //添加控件和比例尺
        map.addControl(top_left_control);        
        map.addControl(top_left_navigation);     
        map.addControl(top_right_navigation);
        var geolocation = new BMap.Geolocation();

        // 标记当前位置并提示
        geolocation.getCurrentPosition(function(r) {
            if (this.getStatus() == BMAP_STATUS_SUCCESS){
                var mk = new BMap.Marker(r.point);
                map.addOverlay(mk);
                map.panTo(r.point);
            } else {
                alert('failed'+this.getStatus());
            }        
        }, {enableHighAccuracy: true})
    }
    window.onload = function() {
        // html5 geolocation
        var options = {  
            enableHighAccuracy: true,  
            maximunAge: 1000,  
            timeout: 45000  
        };
        if (navigator.geolocation) {
            navigator.geolocation.watchPosition(function(position) {
                baidu_map(position.coords.longitude, position.coords.latitude);
                confirm('您的位置:\n'+
                    "经度 ==> "+position.coords.longitude+"\n"+
                    "维度 ==> "+position.coords.latitude+"\n"+
                    "经纬度精确到 "+ position.coords.accuracy +" 米");
                if (position.coords.altitude != null){
                    confirm("海拔高度 ==> "+ position.coords.altitude);
                }
            }, function (error) {
                switch(error.code) {
                    case error.PERMISSION_DENIED:
                        alert("User denied the request for Geolocation.")
                        break;
                    case error.POSITION_UNAVAILABLE:
                        alert("Location information is unavailable.")
                        break;
                    case error.TIMEOUT:
                        alert("The request to get user location timed out.")
                        break;
                    case error.UNKNOWN_ERROR:
                        alert("An unknown error occurred.")
                        break;
                }
            }, options);
        } else {
            alert("Geolocation is not supported by this browser.")
        }
    };
</script>
</body>
</html>
